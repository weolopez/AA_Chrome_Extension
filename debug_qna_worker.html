<!DOCTYPE html>
<html>
<head>
    <title>Debug QnA Flow Worker</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Debugging QnA Flow Worker Load</h1>
    <p>Check the browser's developer console (usually F12) for errors related to loading or parsing qna-flow-worker.js or its dependencies (like base.js).</p>

    <script type="module">
        console.log("Debug HTML: Attempting to import QnAFlowWorker module...");
        try {
            // Attempt to import the worker script as a module.
            // This forces the browser to parse the script and its static imports.
            // If there's a syntax error or an import cannot be resolved,
            // it should throw an error here.
            await import('./worker/qna-flow-worker.js');

            console.log("Debug HTML: Import attempt completed without throwing an error during the static load/parse phase.");
            console.log("Debug HTML: If the worker still fails to start as a SharedWorker, the issue might be specific to the SharedWorker context or runtime errors after loading.");

        } catch (error) {
            console.error("Debug HTML: Error during module import:", error);
            // Log the full error object for more details
            console.error(error);
        }
    </script>
</body>
</html>
